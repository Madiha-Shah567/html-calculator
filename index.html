<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -ms-box-sizing: border-box;
            -o-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #0c0c0c;
            position: relative;
        }

        .calculator {
            width: 300px;
            margin: 50px auto;
            border: 1px solid white;
            border-radius: 5px;
            padding: 20px;
            background-color: rgb(12, 11, 12);
            z-index: 2;
            /* Increase z-index to keep calculator above canvas */
            position: relative;
            /* Ensure calculator stays above canvas */
        }

        .button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            font-size: 20px;
            outline: none;
        }

        .operator {
            background-color: rgb(45, 192, 250);
            color: rgb(20, 8, 8);
        }

        .number {
            background-color: rgb(243, 92, 243);
            color: black;
        }

        .equal {
            background-color: rgb(21, 243, 187));
            color: black;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            /* Decrease z-index to keep canvas behind calculator */
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <input type="text" id="screen" disabled>
        <br>
        <button class="button operator" onclick="clearScreen()">C</button>
        <button class="button operator" onclick="appendToScreen('/')">/</button>
        <button class="button number" onclick="appendToScreen('1')">1</button>
        <button class="button number" onclick="appendToScreen('2')">2</button>
        <br>
        <button class="button number" onclick="appendToScreen('3')">3</button>
        <button class="button operator" onclick="appendToScreen('*')">*</button>
        <button class="button number" onclick="appendToScreen('4')">4</button>
        <button class="button number" onclick="appendToScreen('5')">5</button>
        <br>
        <button class="button number" onclick="appendToScreen('6')">6</button>
        <button class="button operator" onclick="appendToScreen('-')">-</button>
        <button class="button number" onclick="appendToScreen('7')">7</button>
        <button class="button number" onclick="appendToScreen('8')">8</button>
        <br>
        <button class="button number" onclick="appendToScreen('9')">9</button>
        <button class="button operator" onclick="appendToScreen('+')">+</button>
        <button class="button equal" onclick="calculate()">=</button>
        <button class="button number" onclick="appendToScreen('0')">0</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        function appendToScreen(value) {
            document.getElementById("screen").value += value;
        }

        function clearScreen() {
            document.getElementById("screen").value = "";
        }

        function calculate() {
            try {
                document.getElementById("screen").value = eval(document.getElementById("screen").value);
            } catch (e) {
                document.getElementById("screen").value = "Error";
            }
        }

        // Canvas Animation
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Drawing lines behind the calculator as a placeholder
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.moveTo(canvas.width / 0, 0);
            ctx.lineTo(canvas.width / 0.5, canvas.height);
            ctx.stroke();
            requestAnimationFrame(draw);
        }

        draw();
    </script>

</body>

</html>
